# Naming Conventions:
# Parts have their type name first, then an underscore, then page number
# followed by letter and number cell, lastly duplicate parts in the same cell
# are counted left to right, top to bottom. Example: NOT_1D82 refers to the
# second inverter in cell D8 on the first page of the schematic.
#
# Networks, if anonymous, are named same as parts, or if not then are named
# according to the schematic.
#
# supported types:
#
# BLOCK - Special one-off logic identified by schematic location.
# GATE  - nMOS transistor, output either follows input or is Z.
# D1    - Block defined on schematic cell 1D1
# D2    - Block defined on schematic cell 1D1
# DGNOR - Block like traditional NOR but outputs Z instead of 1.
# DIR   - Block defined on schematic cell 1D1
# DL    - Block defined on schematic cell 1C1
# DXNOR - Dual NOR block with crossed single-input and output lanes.
# DGNOT - Dual NOT block, outputs either 1 or Z.
# F1    - Block defined on schematic cell 1C2
# NOT   - inverter.
# WAA   - Wired AND array. Adds field "conditions", a list of same length of
#         outputs of strings of 1s, 0s, and Xs of length of the input list. Any
#         matching criteria will drive the output high.
# XOR   - XOR block, typically made with an AND and two NORs.
#
#
# Special Nets:
# NET_Z - always high impedence
# NET_1 - always one
# NET_0 - always zero
